pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"         // ✅ Doğru
    id "com.android.application" version '8.7.1' apply false                    // ✅ Doğru (eski: 8.1.2)
    id "org.jetbrains.kotlin.android" version "2.0.0" apply false             // ✅ Doğru
    id "com.google.gms.google-services" version "4.4.1" apply false            // 🔁 Güncellendi (eski: 4.3.10)
}
include ":app"